<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="logo-name">Converter</div>
            </div>
        </div>



        <div class="row">
            <div class="form-group col-8 mx-auto">
                <h1 class="text-center">Trusted Currency Converter</h1>
                <h5 class="text-center">Check exchange rate and convert currencies easily</h5>
            <div class="col-12 mx-auto mt-4">
                <label for="amount" >AMOUNT:</label>
                <input id="amount" type="number" class="form-control mt-2" placeholder="Amount">
            </div>

            <div class="col-12 mx-auto mt-4 d-flex">
            <div class="col-5  mt-4">
                <label for="from" >FROM:</label>
                <select id="_from" type="text" class="form-control mt-2" placeholder="From"></select>
            </div>

            <div class="col-5  mt-4  ms-auto">
                <label for="to" >TO:</label>
                <select id="_to" type="text" class="form-control mt-2" placeholder="From"></select>
            </div>

        </div>
            <div class="col-9 mt-4 mx-auto">
                <label for="output" >OUTPUT:</label>
                <input id="output" type="text" class="form-control mt-2" placeholder="Output">
            </div>
            <div class="col mt-4 ms-5 ">
                <button type="submit" class="btn btn-primary" onclick="conv()">Convert</button>
            </div>

        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
